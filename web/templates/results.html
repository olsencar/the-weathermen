<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{{url_for("static", filename="main.css")}}">
		<!-- Required for bootstrap 3 -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- <script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUFWCJQ7VquNihgeFJsPBbOkpwYIUxZa0&callback=initialize">
		</script> -->
		<!-- <script src="/static/map_simple.js"></script> -->
		<title>Results</title>
		<style>
			#map {
				height: 400px;
				width: 600px;				
				margin: 0px;
				padding: 0px
			}
			.gm-style-iw{
				width: 100% !important;
				/* height: 100% !important; */
				overflow: hidden !important;
			}
		</style>
	</head>

	<body>
		<div class="page-header">
			<a href="/" class="a-no-underline"><h1 class="text-center">The Weathermen</h1></a>
		</div>
		<!-- <div class="container"> -->
		<div class="row">
			<div class="col-md-6 panel panel-default" id="results-container">
				<div class="panel-heading">
					<h3>Results: {{query}}</h3>
				</div>
				{% for i in results %}
					<div class="panel-body">
						<a href="{{ url_for('city') }}?searchterm={{searchterm}}&city={{i[0]}}&state={{i[1]}}&beginDate={{beginDate}}&endDate={{endDate}}&minTemp={{minTemp}}&maxTemp={{maxTemp}}&minRain={{minRain}}&maxRain={{maxRain}}">{{i[0]}}, {{i[1]}}</a>
					</div>
				{% endfor %}
			</div>
			<div class="col-md-6">
				<div id="map" data-lat-lon="{{latnlon}}" data-results={{result2}}></div>
			</div>
		</div>
		<!-- </div> -->
		<div class="container">
			<form method="post" action="{{ url_for('home') }}">
				<input class="btn btn-default" type="submit" value="Return" />
			</form>	
		</div>

		
		<script src="{{url_for("static", filename="map_multi_markers.js")}}"></script>
  		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUFWCJQ7VquNihgeFJsPBbOkpwYIUxZa0&callback=initialize"></script>
	</body>	
</html>
