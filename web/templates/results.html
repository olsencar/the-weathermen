<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="{{url_for("static", filename="main.css")}}">
		<!-- Required for bootstrap 3 -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<!-- <script async defer
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUFWCJQ7VquNihgeFJsPBbOkpwYIUxZa0&callback=initialize">
		</script> -->
		<!-- <script src="/static/map_simple.js"></script> -->
		<title>Results</title>
		<style>
			#map {
				height: 400px;
				width: 600px;				
				margin: 0px;
				padding: 0px
			}
			.gm-style-iw{
				width: 100% !important;
				/* height: 100% !important; */
				overflow: hidden !important;
			}
		</style>
	</head>

	<body>
		<h1>Results from query: {{query}}</h1>
		<!-- <div class="container"> -->
			<div class="row">
				<div class="col-md-6">
					{% for i in results %}
						<div class="result">
							<a href="{{ url_for('city') }}?searchterm={{searchterm}}&city={{i}}&state={{results[i]}}&beginDate={{beginDate}}&endDate={{endDate}}&minTemp={{minTemp}}&maxTemp={{maxTemp}}">{{i}}, {{results[i]}}</a>
						</div>
					{% endfor %}
				</div>
				<div class="col-md-6">
					<div id="map" data-lat-lon="{{latnlon}}" data-results={{result2}}></div>
				</div>
			</div>
		<!-- </div> -->
		<div class="container">
			<form method="post" action="{{ url_for('home') }}">
				<input type="submit" value="Return" />
			</form>	
		</div>

		
		<script src="{{url_for("static", filename="map_multi_markers.js")}}"></script>
  		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUFWCJQ7VquNihgeFJsPBbOkpwYIUxZa0&callback=initialize"></script>
	</body>	
</html>
