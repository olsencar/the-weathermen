<!--<!DOCTYPE html> -->
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{url_for("static", filename="main.css")}}">
    <!-- Required for bootstrap 3 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>The Weathermen</title>

    <style>
      #map {
        height: 450px;
        /* min-width: 900px; */
        width: 100% !important;
      }
      .gm-style-iw{
        width: 100% !important;
       /* height: 100% !important; */
       overflow: hidden !important;
      }
    </style>
</head>

<body>
    <div class="page-header">
        <a href="/" class="a-no-underline"><h1 class="text-center">The Weathermen</h1></a>
    </div>

  <form method="get" action="{{ url_for("results") }}" class="input-group center-block">
    <div class="container">
        <div class="input-group">
            <span class="input-group-btn">
                <a href="#filter-container" id="filter-btn" class="btn btn-default" data-toggle="collapse">Filter</a>
            </span>
            <input type="text" placeholder="Search for city, state" id="searchbar" class="form-control" name="searchterm">
            <span class="input-group-btn">
                <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
            </span>
        </div>
    </div>
    <div id="filter-container" class="container collapse">
        <div id="filter">
            <div id="dates" class="input-group">
                <label for="begin-date">Begin Date:</label>
                <input type="month" id="begin-date" class="form-option" name="beginDate">

                <label for="end-date">End Date:</label>
                <input type="month" id="end-date" class="form-option" name="endDate">
            </div>
            <div id="temps" class="input-group">
                <label for="min-temp">Minimum Temp (F)</label>
                <input type="number" id="min-temp" class="form-option" min=-80 max=140 name="minTemp">

                <label for="max-temp">Maximum Temp (F)</label>
                <input type="number" id="max-temp" class="form-option" min=-80 max=140 name="maxTemp">
            </div>
            <div id="rains" class="input-group">
                <label for="min-rain">Minimum Avg Rain (in)</label>
                <input type="number" step="0.01" id="min-temp" class="form-option" min=0 max=1000 name="minRain">

                <label for="max-rain">Maximum Avg Rain (in)</label>
                <input type="number" step ="0.01" id="max-temp" class="form-option" min=0 max=1000 name="maxRain">
            </div>
        </div>
    </div>
  </form>

  <div class="container text-center">
    <div id="map" data-lat-lon="{{latnlon}}" data-results={{results}}></div>
  </div>

  <script src="{{url_for("static", filename="map_multi_markers.js")}}"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDUFWCJQ7VquNihgeFJsPBbOkpwYIUxZa0&callback=initialize">
  </script> 
</body>

</html>
