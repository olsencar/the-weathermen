<!--<!DOCTYPE html> -->
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{url_for("static", filename="main.css")}}">
    <!-- Required for bootstrap 3 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>The Weathermen</title>

    <style>
      #map {
        height: 75%;
        width: 89%;
      }
    </style>
</head>

<body>
  <header>
      <h1 class="text-center">The Weathermen</h1>
  </header>

  <form method="get" action="{{ url_for("results") }}" class="input-group center-block">
    <div class="container">
        <div class="input-group">
            <span class="input-group-btn">
                <a href="#filter-container" id="filter-btn" class="btn btn-default" data-toggle="collapse">Filter</a>
            </span>
            <input type="text" placeholder="Enter the desired city" id="searchbar" class="form-control" name="searchterm">
            <span class="input-group-btn">
                <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
            </span>
        </div>
    </div>
    <div id="filter-container" class="container collapse">
        <div id="filter">
            <div id="dates" class="input-group">
                <label for="begin-date">Begin Date:</label>
                <input type="month" id="begin-date" class="form-option" name="beginDate">

                <label for="end-date">End Date:</label>
                <input type="month" id="end-date" class="form-option" name="endDate">
            </div>
            <div id="temps" class="input-group">
                <label for="min-temp">Minimum Temp (F)</label>
                <input type="number" id="min-temp" class="form-option" min=-80 max=140 name="minTemp">

                <label for="max-temp">Maximum Temp (F)</label>
                <input type="number" id="max-temp" class="form-option" min=-80 max=140 name="maxTemp">
            </div>
        </div>
    </div>
  </form>

  <center>
    <div id="map"></div>
  </center>

  <script>
    function initialize() {
        var map;
        var bounds = new google.maps.LatLngBounds();
        var mapOptions = {
            mapTypeId: 'roadmap'
        };

        // Display a map on the page
        map = new google.maps.Map(document.getElementById("map"), mapOptions);
        map.setTilt(45);

        // Multiple Markers
        var markers = [
            ['London Eye, London', 51.503454,-0.119562],
            ['Palace of Westminster, London', 51.499633,-0.124755]
        ];

        // Info Window Content
        var infoWindowContent = [
            ['<div class="info_content">' +
            '<h3>London Eye</h3>' +
            '<p>The London Eye is a giant Ferris wheel situated on the banks of the River Thames. The entire structure is 135 metres (443 ft) tall and the wheel has a diameter of 120 metres (394 ft).</p>' +        '</div>'],
            ['<div class="info_content">' +
            '<h3>Palace of Westminster</h3>' +
            '<p>The Palace of Westminster is the meeting place of the House of Commons and the House of Lords, the two houses of the Parliament of the United Kingdom. Commonly known as the Houses of Parliament after its tenants.</p>' +
            '</div>']
        ];

        // Display multiple markers on a map
        var infoWindow = new google.maps.InfoWindow(), marker, i;

        // Loop through our array of markers & place each one on the map
        for( i = 0; i < markers.length; i++ ) {
            var position = new google.maps.LatLng(markers[i][1], markers[i][2]);
            bounds.extend(position);
            marker = new google.maps.Marker({
                position: position,
                map: map,
                title: markers[i][0]
            });

            // Allow each marker to have an info window
            google.maps.event.addListener(marker, 'click', (function(marker, i) {
                return function() {
                    infoWindow.setContent(infoWindowContent[i][0]);
                    infoWindow.open(map, marker);
                }
            })(marker, i));

            // Automatically center the map fitting all markers on the screen
            map.fitBounds(bounds);
        }

        // Override our map zoom level once our fitBounds function runs (Make sure it only runs once)
        var boundsListener = google.maps.event.addListener((map), 'bounds_changed', function(event) {
            this.setZoom(14);
            google.maps.event.removeListener(boundsListener);
        });

    }
  </script>

  <script>
    jQuery(function($) {
        // Asynchronously Load the map API
        var script = document.createElement('script');
        script.src = "//maps.googleapis.com/maps/api/js?key=AIzaSyDUFWCJQ7VquNihgeFJsPBbOkpwYIUxZa0&callback=initialize";
        document.body.appendChild(script);
    });
  </script>

</body>

</html>
